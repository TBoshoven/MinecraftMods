/*
Build script for all mods.
In principle, building a mod is as simple as adding an empty build.gradle to the mod's directory and updating
settings.gradle.
*/

// For those who want the bleeding edge
buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}

subprojects {
    apply plugin: 'net.minecraftforge.gradle'
    apply plugin: 'idea'

    version = "1.14.4-DEV.0"
    group = "com.tomboshoven.minecraft.magicmirror"
    archivesBaseName = project.projectDir.name

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    minecraft {
        mappings channel: 'snapshot', version: '20190719-1.14.3'

        runs {
            client = {
                properties 'forge.logging.markers': 'SCAN,REGISTRIES,REGISTRYDUMP'
                properties 'forge.logging.console.level': 'debug'
                workingDirectory project.file('run').canonicalPath
                source sourceSets.main
            }
            server = {
                properties 'forge.logging.markers': 'SCAN,REGISTRIES,REGISTRYDUMP'
                properties 'forge.logging.console.level': 'debug'
                workingDirectory project.file('run').canonicalPath
                source sourceSets.main
            }
        }
    }

    dependencies {
        minecraft "net.minecraftforge:forge:1.14.4-28.2.16"

        implementation 'com.google.code.findbugs:jsr305:3.0.2'
    }

    jar {
        manifest {
            attributes([
                "Implementation-Version": "${version}",
            ])
        }
    }
}
